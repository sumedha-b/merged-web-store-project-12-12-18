<!--MODAL CSS-->
<style>
  .edit-slider-button {
    right: 30px;
    bottom: 30px;
    width: 50px;
    height: 50px;
    background-color: #2a9cf5;
    color: #fff;
    text-align: center;
    line-height: 60px;
    border-radius: 50%;
    z-index: 99;
    font-size: 25px;
    cursor: pointer;
    -webkit-box-shadow: 0 0 5px rgba(42, 156, 245, 0);
    box-shadow: 0 0 5px rgba(42, 156, 245, 0);
    margin-left: 1155px;
}

  .edit-slider-button:hover {
    background-color: #e91e63;
    transition: 0.3s;
}
</style>


<!--MODAL-->
<ng-template #content let-modal style="width:100%;">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title"><b>Edit Slider</b></h2>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
              <br>
                <label for="Top Small Text">Top Small Text</label>
                <input type="email" [(ngModel)]="slider.topSmallText" name="topSmallText" class="form-control"  placeholder="Enter small text">
              </div>
              <div class="form-group">
                <label for="Bold Text">Bold Text</label>
                <input type="email" [(ngModel)]="slider.boldText" name="boldText" class="form-control" placeholder="Enter bold caption">
              </div>
              <div class="form-group">
                <label for="Para Text">Para Text</label>
                <input type="email" [(ngModel)]="slider.paraText" name="paraText" class="form-control" placeholder="Enter paragraph text">
              </div>  
              <div class="form-group">
                <label for="Button One Text">Button One Text</label>
                <input type="email" [(ngModel)]="slider.btnOneText" name="btnOneText" class="form-control" placeholder="Enter button text">
              </div>
              <div class="form-group">
                <label for="Button Two Text">Button Two Text</label>
                <input type="email" [(ngModel)]="slider.btnTwoText" name="btnTwoText" class="form-control" placeholder="Enter button text">
              </div>
              <div class="form-group" >
                <label for="Background Image">Background Image</label>
                <input style="display:inline" type="file" (change)="onFileChanged($event)">
                <img [src]="imageShow" style="height: 120px;">  
              </div> 
        </form>   
    </div>
    <div class="modal-footer">
      <span style="margin-right: 90px"><b>{{message}}</b></span>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
      <button type="button" class="btn btn-outline-dark" (click)="addSlider()">Save</button>
    </div>
  </ng-template>
  
  
  
  <div class="edit-slider-button" (click)="open(content)">
    <i class="fas fa-wrench"></i>
  </div>
